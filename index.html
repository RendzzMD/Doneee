<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Done Barang By Rendzz</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #fefefe;
      color: #1c1c1e;
      transition: all 0.3s ease;
      padding: 15px;
      max-width: 480px;
      margin: auto;
    }

    body.dark-mode {
      background: #121212;
      color: #fff;
    }

    h2 {
      text-align: center;
      font-size: 22px;
      font-weight: 600;
      margin-bottom: 24px;
    }

    label {
      font-size: 14px;
      font-weight: 500;
      margin-top: 12px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: none;
      background: #f2f2f7;
      margin-top: 6px;
      font-size: 15px;
      outline: none;
      box-shadow: inset 0 0 0 1px #d1d1d6;
    }

    body.dark-mode input {
      background: #1f1f1f;
      color: #fff;
      box-shadow: inset 0 0 0 1px #444;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background: #007aff;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }

    button:active {
      transform: scale(0.98);
      background: #0066d6;
    }

    #result {
      margin-top: 20px;
      background: #f2f2f7;
      padding: 15px;
      border-radius: 12px;
      font-weight: 500;
      white-space: pre-wrap;
      display: none;
    }

    body.dark-mode #result {
      background: #2f2f2f;
      color: #fff;
    }

    .copy-btn {
      display: none;
      margin-top: 15px;
      width: 100%;
      padding: 10px;
      background: #34c759;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
    }

    .footer {
      margin-top: 30px;
      text-align: center;
      font-style: italic;
      font-size: 13px;
      color: #999;
    }

    body.dark-mode .footer {
      color: #ddd;
    }

    #notify {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%) scale(0.6);
      background: rgba(240, 240, 240, 0.85);
      color: #000;
      padding: 10px 20px;
      border-radius: 24px;
      font-weight: 500;
      opacity: 0;
      pointer-events: none;
      transition: transform 0.4s ease, opacity 0.3s ease;
      z-index: 999;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 20px rgba(0,0,0,0.12);
      max-width: 90%;
      text-align: center;
    }

    body.dark-mode #notify {
      background: rgba(30, 30, 30, 0.9);
      color: #fff;
    }

    .mode-toggle {
      position: fixed;
      top: 10px;
      right: 15px;
      background: #ddd;
      padding: 5px 10px;
      border-radius: 18px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
    }

    body.dark-mode .mode-toggle {
      background: #444;
      color: #fff;
    }

    .ads {
      margin: 20px 0;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="mode-toggle" onclick="toggleMode()">Mode</div>

  <h2>Done Barang By Rendzz</h2>

  <label>Nama Barang</label>
  <input type="text" id="nama" placeholder="Contoh: Diamond FF 70">

  <label>Harga Barang</label>
  <input type="text" id="harga" placeholder="Contoh: 1.000">

  <label>Nama Seller</label>
  <input type="text" id="seller" placeholder="Contoh: Rendzz">

  <button onclick="generate()">Submit</button>

  <div id="result"></div>
  <button class="copy-btn" onclick="copyText()">Salin Hasil</button>

  <div id="notify">Teks berhasil disalin!</div>

  <!-- Iklan Adsterra -->
  <div class="ads">
    <script type="text/javascript">
      atOptions = {
        'key' : '1e5284fa3128eb739401c0a47e1769b4',
        'format' : 'iframe',
        'height' : 60,
        'width' : 468,
        'params' : {}
      };
    </script>
    <script type="text/javascript" src="//www.highperformanceformat.com/1e5284fa3128eb739401c0a47e1769b4/invoke.js"></script>
  </div>

  <div class="footer">
    “Teruslah melangkah walau pelan, yang penting tetap jalan!”
  </div>

  <script>
    function showToast(text) {
      const notif = document.getElementById("notify");
      notif.textContent = text;
      notif.style.opacity = "1";
      notif.style.transform = "translateX(-50%) scale(1)";
      notif.style.pointerEvents = "auto";
      setTimeout(() => {
        notif.style.opacity = "0";
        notif.style.transform = "translateX(-50%) scale(0.6)";
        notif.style.pointerEvents = "none";
      }, 2500);
    }

    function generate() {
      const nama = document.getElementById("nama").value.trim();
      const harga = document.getElementById("harga").value.trim();
      const seller = document.getElementById("seller").value.trim();
      if (!nama || !harga || !seller) {
        showToast("Semua kolom wajib diisi!");
        return;
      }
      const hasil = `Transaksi Berhasil!\n\nBarang: ${nama}\nHarga: ${harga}\nSeller: ${seller}\n\nBARANG YANG SUDAH DI BELI TIDAK DAPAT DI KEMBALIKAN ATAU DI REFF!\nTERIMAKASIH TELAH BERBELANJA! JANGAN KAPOK YAA!`;
      document.getElementById("result").textContent = hasil;
      document.getElementById("result").style.display = "block";
      document.querySelector(".copy-btn").style.display = "inline-block";
    }

    function copyText() {
      const text = document.getElementById("result").textContent;
      if (!text) return;
      navigator.clipboard.writeText(text).then(() => showToast("Hasil berhasil disalin!"));
    }

    function toggleMode() {
      document.body.classList.toggle("dark-mode");
    }
  </script>

</body>
  </html>
